<!DOCTYPE html>
<html>
    <head>
        <title>File Input</title>
    </head>
    <body>
        <label for="fileUpload">Upload your File:</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .png, .pdf">
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>File Input</title>
    </head>
    <body>
        <h2>Upload Your File Here.</h2>
        <form>
            <label for="fileUpload">Upload Your File: </label>
            <input type="file" id="fileUpload" name="fileUpload" accept=".jpg, .png, .pdf"><br><br>
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
