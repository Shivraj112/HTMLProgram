<!--<a> Anchor Tag ,it is clickable content ,it navigates to one page to other page-->
    <!-- <a> this also defines hyperlink</a> -->
     <!-- -> it is a inline element means it does not start in new web page in web browser -->
    <!-- href = specifies the destination of the link -->

<!DOCTYPE html>
<html>
    <head>
        <title>Anchor Tag</title>
    </head>
    <body>
        <a href="https://www.youtube.com/">Click here to open YT</a>
    </body>
</html>
