<!--CheckBox Input ~~>  It used when user wants to check/select one or more options from a list-->

<!DOCTYPE html>
<html>
    <head>
        <title>CheckBox Input</title>
    </head>
    <body>
        <label>
            <input type="checkbox" name="option1" value="Option 1">Option 1</label>
        <label>
            <input type="checkbox" name="checkbox" value="Option 2">Option 2</label>
    </body>
</html>
