<!DOCTYPE html>
<html>
    <head>
        <title>Range Input</title>
    </head>
    <body>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" value="50">
        <!--value=50 is default position of slider  
                      here min and max values should be remebered to write in code-->

    </body>
</html>
