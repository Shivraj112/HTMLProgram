<!--
    basic pattern with minimum 8 chracters       -->

<form>
    <label for="password">Enter Password:</label>
    <input type="text" id="password" name="password" pattern=".{8,}" title="Enter in a Form" rquired>
    <input type="submit" value="Submit">
</form>


<!-- 
    Patterns without lookheads
                -->

<form>
    <label for="password">Enter password:</label>
    <input type="text" id="password" name="password" pattern="[A-Za-z\d@$!%*?&#]{8,}" title="Enter a Correct Password" required>
    <input type="submit" value=""Submit>
</form>


<!--

Password with Upper case, Lower case, and digits minimum 8 characters-->

<form>
    <label for="password">Password</label>
    <input type="text" id="password" name="password" pattern="^(?=.#[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" title="enter a correct password" required>
    <input type="submit" value="Submit">
</form>


<!-- 
    strong password
        -->
<form>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{12,}$" required>
    <input type="submit" value="Submit">
</form>


<!--
        customizable pattern
            -->

<form>
    <label for="password">Password:</label>
    <input type="text" id="password" name="password" pattern="^(?=.*\d{2,})(?=(.*[A-Z]){2,})(?=.*[!#%*])[A-Za-z\d!#%*]{10,}$" required>
    <input type="submit" value="Submit">
</form>
