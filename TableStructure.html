<!DOCTYPE html>
<html>
    <head>
        <title>Table Structure</title>
    </head>
    <body>
        <table border>
            <tr>
                <th>GURU</th>
                <th>MANE DEVARU</th>
                <th>ISHTA DEVARU</th>
            </tr>
            <tr>
                <td>Guru Raghavendra Swamy</td>
                <td>Huligemma Devi</td>
                <td>Shiva</td>
            </tr>
            <tr>
                <td>Amar gurugalu</td>
                <td>Kuruvatti Basavanna</td>
                <td>Bhairava</td>
            </tr>

        </table border>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Table Structure</title>
    </head>
    <body>
        <table border>
            <tr>
                <th>Fruits</th>
                <th>Vegetables</th>
                <th>Water</th>
            </tr>
            <tr>
                <td>Banana</td>
                <td>Carrot</td>
                <td>Cold</td>
            </tr>
            <tr>
                <td>Apple</td>
                <td>Beetroot</td>
                <td>Hot</td>
            </tr>
        </table border>
    </body>
</html>
