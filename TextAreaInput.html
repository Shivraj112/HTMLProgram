<!--
~~~> Text area input <textarea> = This method is used to create a larger text input field where 
    users can enter multiple lines of text. and it can be resizeable
    used for feedback,comment        -->


<!DOCTYPE html>
<html>
    <head>
        <title>Text Area Input</title>
    </head>
    <body>
        <label for="comments">Your Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50">
            Enter your comments here.....
        </textarea>
    </body>
</html>
