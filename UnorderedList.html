<!--Unorderd List: It will add bullets to the list-->

<!DOCTYPE html>
<html>
    <head>
        <title>Unordered List</title>
    </head>
    <body>
        <h1>Names of Devi</h1>
        <ul>
            <li>Sati</li><br>
            <li>Parvathi</li><br>
            <li>Durga</li><br>
            <li>Chamundi</li>
        </ul>
    </body>
</html>
