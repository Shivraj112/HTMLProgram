<!DOCTYPE html>
<html>
    <head>
        <title>Field set</title>
    </head>
    <body>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </fieldset><br><br>
    </body>
</html>
