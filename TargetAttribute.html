<!-- -> It will help to open a page in new web page in web browser 
-> target="_blank"  .This is attribute -->

<!DOCTYPE html>
<html>
    <head>
        <title>Target Attribute</title>
    </head>
    <body>
        <a href="https://www.facebook.com/">click here (same tab)</a><br>
        <a href="https://www.facebook.com/" target="_blank">Click here(different tab)</a><br><br>
    </body>
</html>
